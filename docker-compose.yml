version: '3.8'

services:
  app:
    build: .
    container_name: skripsi_app
    ports:
      - 8081:80
    volumes:
      - .:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - db

  db:
    image: mysql:5.7
    container_name: skripsi_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kohk_7173_e-learning
      MYSQL_USER: uzuy
      MYSQL_PASSWORD: uzuy123
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: skripsi_phpmyadmin
    restart: always
    ports:
      - 8082:80
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    volumes:
      - ./php.ini:/usr/local/etc/php/conf.d/php.ini

volumes:
  db_data:
